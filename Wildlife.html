<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wildlife Page</title>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--First Row Images begin  -->
  <div class="row flex-center">
    <div class="col-md-3 Croc">
      <a href="croc.html">
        <figure class="effect-layla">
          <img class="img-responsive" src="img/croc.jpg" alt="image of a crocodile">
        </figure>
      </a>
    </div>
    <div class="col-md-3 Kudu">
      <a href="GoldenHourKudu.html">
        <figure class="effect-layla">
          <img class="img-responsive" src="img/GoldenHourKudu.jpg" alt="image of a young male Kudu">
        </figure>
      </a>
    </div>
    <div class="col-md-3 Elephant">
      <figure class="effect-layla">
        <img class="img-responsive" src="img/ElephantCloseup.jpg" alt="closeup image of an African Elephant">
      </figure>
    </div>
    <div class="col-md-3 Hippos">
			<a href="Hippos.html"></a>
      <figure class="effect-layla">
        <img class="img-responsive" src="img/Hippos.jpg" alt="image of Hippos in a river">
      </figure>
    </div>
  </div>
	<!--First Row Images End  -->

	<!--Second Row Images Begin  -->
	<div class="row flex-center">
		<div class="col-md-3 Wildebeest">
			<a href="Wildebeest.html">
				<figure class="effect-layla">
					<img class="img-responsive" src="img/Wildebeest.jpg" alt="image of a Wildebeest">
				</figure>
			</a>
		</div>
		<div class="col-md-3 WildDogPup">
			<a href="WildDogPup.html">
				<figure class="effect-layla">

				</figure>
			</a>
		</div>
		<div class="col-md-3 StorkswithEgret">
			<a href="StorkswithEgret.html">
			<figure class="effect-layla">
				<img class="img-responsive" src="img/StorkswithEgret.jpg" alt="">
			</figure>
			</a>
		</div>
		<div class="col-md-3 LilacBreastedRoller">
			<a href="LilacBreastedRoller.html">
			<figure class="effect-layla">
				<img class="img-responsive" src="img/LilacBreastedRoller.jpg" alt="">
			</figure>
			</a>
		</div>
	</div>
	<!--Second Row Images End -->

<!-- javascript	 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
